<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=putting-green">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--<div id="hoge"></div>-->

  <section id="top" class="sec-cmn">
    <h1 class="ttl-top">スマホ<span>de</span>投扇興</h1>
    <figure class="fig-top"><img src="images/img_mainimg.png" alt="投扇興の画像"></figure>
    <button id="start" class="btn-top" type="button" name="button"><img src="images/txt_start.png" alt="スタート"></button>
  </section>

  <section id="main" class="sec-cmn">
    <figure class="fig-game"><img src="images/img_game.png" alt="ゲーム背景"></figure>
    <div id="hoge" class="area-flick"></div>
  </section>

  <section id="result" class="sec-cmn">
    <h2 class="ttl-result">結果</h2>
    <figure class="fig-result"><img src="images/result/ashibiki.jpg" alt="あしびき"></figure>
    <div class="area-result">
      <p class="txt-name">あしびき</p>
      <p class="txt-point">：<span id="point">30</span>点</p>
    </div>
    <p class="txt-detail">扇子が枕の上に乗り、蝶は枕にぶら下がる。</p>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
